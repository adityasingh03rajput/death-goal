<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Soccer Shooter Game</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: black;
    }
    canvas {
      border: 1px solid white;
    }
    .controls {
      position: absolute;
      bottom: 20px;
      display: flex;
      gap: 10px;
    }
    .controls button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: rgba(255, 255, 255, 0.7);
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .controls button:active {
      background-color: rgba(255, 255, 255, 1);
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="800" height="600"></canvas>
  <div class="controls">
    <!-- Player 1 Controls -->
    <div>
      <button id="p1Left">Left</button>
      <button id="p1Right">Right</button>
      <button id="p1Up">Up</button>
      <button id="p1Down">Down</button>
      <button id="p1Shoot">Shoot</button>
    </div>
    <!-- Player 2 Controls -->
    <div>
      <button id="p2Left">Left</button>
      <button id="p2Right">Right</button>
      <button id="p2Up">Up</button>
      <button id="p2Down">Down</button>
      <button id="p2Shoot">Shoot</button>
    </div>
  </div>
  <script src="game.js"></script>
</body>
</html>
